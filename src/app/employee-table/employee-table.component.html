<div class="table-controls">
  <input type="number" [(ngModel)]="searchId" placeholder="Search by ID">
  <button (click)="searchEmployee()">Search</button>
  <button (click)="resetSearch()">Reset</button>
  <button (click)="addNewEmployee()">Add New Employee</button>
</div>
<table>
  <thead>
  <tr class="hl">
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Street</th>
    <th>Postcode</th>
    <th>City</th>
    <th>Phone</th>
    <th>SkillSet</th>
    <th>Actions</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of displayedEmployees">
    <td>{{ employee.id }}</td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.firstName }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.firstName" type="text">
    </td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.lastName }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.lastName" type="text">
    </td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.street }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.street" type="text">
    </td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.postcode }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.postcode" type="text">
    </td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.city }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.city" type="text">
    </td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.phone }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.phone" type="text">
    </td>
    <td>
      <span *ngIf="!employee.isEditing">{{ employee.temporarySkillSet }}</span>
      <input *ngIf="employee.isEditing" [(ngModel)]="employee.temporarySkillSet" type="text">
    </td>
    <td>
      <button *ngIf="!employee.isEditing" (click)="editRow(employee)">Edit</button>
      <button *ngIf="employee.isEditing && !employee.isCreating" (click)="saveRow(employee, false)">Save</button>
      <button *ngIf="employee.isEditing && employee.isCreating"  (click)="saveRow(employee,true)">Save</button>

    </td>
    <td>
      <div *ngIf="!employee.isAwaitingDeletion">
        <button (click)="requestDeletion(employee)">Delete</button>
      </div>
      <div *ngIf="employee.isAwaitingDeletion">
        <button (click)="confirmDeletion(employee)">✓</button>
        <button (click)="cancelDeletion(employee)">✕</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
